<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Doc Editor</h1>
      <hr />
      <div class="controls">
        <div class="main-controls">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              File
            </button>
            <div class="dropdown-menu">
              <button id="new-btn" class="dropdown-item">New</button>
              <button id="text-btn" class="dropdown-item">Save as TXT</button>
              <button id="pdf-btn" class="dropdown-item">New as PDF</button>
            </div>
          </div>

          <input id="filename-input" type="text" value="untitled" />
        </div>
        <div class="control-btn-container">
          <button id="bold-btn" class="btn btn-dark control-btn">b</button>
          <button id="underline-btn" class="btn btn-dark control-btn">u</button>
          <button id="italic-btn" class="btn btn-dark control-btn">i</button>
          <input id="color-btn" type="color" class="control-btn" />
        </div>
      </div>

      <div
        id="content"
        contenteditable="true"
        oninput="countCharacters(); countWords();"
      ></div>
      <div class="counting">
        <p>Số ký tự: <span id="charCount">0</span></p>
        <p>Số từ: <span id="wordCount">0</span></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
