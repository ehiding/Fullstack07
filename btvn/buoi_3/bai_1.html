<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bai_1.css" />
  </head>
  <body>
    <header>
      <h1 align="center">Bài Tập 1</h1>
      <hr />
      <h1>CONTACT US</h1>
      <hr class="hr1"/>
    </header>
    <main-left>
      <h2>Contact Info</h2>
          <div class="inf">
            <img
              src="../buoi_1/images/pin_map.png"
              alt=""
            />
            <p>
              321 Awesome Street
              <br>
              New York, NY 17022
            </p>
          </div>
          <div class="inf">
            <img
              src="../buoi_1/images/message.png"
              alt=""
            />
            <p>info@companyname.com</p>
          </div>
          <div class="inf">
            <img
              src="../buoi_1/images/phone.png"
              alt=""
            />
            <p>+1 800 123 1234</p>
          </div>
        </div>
    </main-left>
    <main-right>
      <div class="main-box-right">
        <h2>Having Any Query! Or Book an appointment</h2>
        <form>
          <div>
            <input
              type="text"
              name="name"
              placeholder="Your Name"
              class="text-box"
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              class="text-box"
            />
          </div>
          <div>
            <input
              type="text"
              name="subject"
              placeholder="Subject"
              class="text-box"
            />
          </div>
          <div>
            <textarea
              name="message"
              cols="20"
              rows="12"
              placeholder="Message"
              class="text-box"
            ></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </main-right>
  </body>
</html>
