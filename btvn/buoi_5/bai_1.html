<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bai_1.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <h1 align="center">Bài Tập 1</h1>
      <hr />
      <h1>Hey there</h1>
      <div class="text-1">
        <p>
          <span>We'd like to hear from you.</span> Send us your message or just
          say hy with our contact form or directly via phone, we love to chat.
        </p>
      </div>
      <form action="#">
        <div class="info">
          <input type="text" name="name" placeholder="Your name" />
          <div class="note"><span>Enter your name</span></div>
          <i class="fa-solid fa-user"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="info">
          <input type="email" name="email" placeholder="your@domain.com" />
          <div class="note"><span>Enter your email</span></div>
          <i class="fa-sharp fa-solid fa-envelope"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="info">
          <input type="tel" name="tel" placeholder="+44 00 123" />
          <div class="note"><span>Enter your tel</span></div>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="info">
          <select name="subject">
            <option value="subject-0">Subject</option>
            <option value="subject-1">...1</option>
            <option value="subject-2">...2</option>
            <option value="subject-3">...3</option>
          </select>
          <div class="note"><span>Choose subject</span></div>
          <i class="fa-solid fa-book"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="info">
          <textarea placeholder="Message"></textarea>
          <div class="note"><span>Leave message</span></div>
          <i class="fa-solid fa-message"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="btn">
          <label>
            <label
              ><input
                id="send"
                type="checkbox"
                style="width: 20px; height: 20px; position: inherit"
            /></label>
            <label
              ><span style="font-family: Lato; color: #ddd; font-size: 16px"
                >Send me a copy of this message</span
              ></label
            >
          </label>
          <button type="submit">SEND</button>
        </div>
      </form>
    </main>
  </body>
</html>
