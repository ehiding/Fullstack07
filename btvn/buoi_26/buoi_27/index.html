<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1>Bài tập buổi 27</h1>
    <p id="loginModal" class="loginModal">Đăng nhập</p>
    <div class="modal" id="myModal">
      <div class="modal-login-registration" id="modal-content">
        <div class="modal-icon">
          <img
            src="https://cdnweb.dantri.com.vn/dist/c7b827391b2f30b6fbaf.png"
            alt="icon"
            class="icon"
          />
          <span class="close">&times</span>
        </div>
        <div class="content">
          <div class="logo-form-btn">
            <label
              ><input
                type="radio"
                name="toggler"
                value="1"
                id="idlogin"
                hidden
                checked
              />
              <span>Đăng nhập</span></label
            >
            <label
              ><input
                type="radio"
                name="toggler"
                value="2"
                id="idresgister"
                hidden
                checked
              />
              <span>Đăng ký</span></label
            >
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
