<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 3</title>
    <style>
      .form {
        width: 600px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Bài Tập 3</h1>
    <hr />
    <center>
      <div class="form">
        <table border="0">
          <tr height="60">
            <th style="font-size: 25px">
              Get in touch with us by filling contact form below
            </th>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="name"
                placeholder="* Enter your full name"
              />
              <input
                type="email"
                name="email"
                placeholder="* Enter your email address"
              />
            </td>
          </tr>
          <tr height="52">
            <td>
              <input
                type="text"
                name="subject"
                placeholder="* Enter your subject"
              />
            </td>
          </tr>
          <tr>
            <td>
              <textarea
                name="message"
                cols="50"
                rows="10"
                placeholder="* Your message here"
              ></textarea>
            </td>
          </tr>
          <tr height="55px">
            <td>
              <input type="submit" value="Send message" />
              <span>* Please fill all require form field, thanks!</span>
            </td>
          </tr>
        </table>
      </div>
    </center>
  </body>
</html>
