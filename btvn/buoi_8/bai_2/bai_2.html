<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bai_2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 align="center">Bài Tập 2</h1>
    <hr />
    <nav>
      <section>
        <div class="title">
          <h2>Shopping Cart</h2>
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="product">
          <article>
            <div class="image">
              <img
                src="https://cdn.tgdd.vn/Products/Images/42/251192/iphone-14-pro-max-tim-thumb-600x600.jpg"
                alt="Iphone 14 Pro Max 1TB"
              />
            </div>
            <div class="inf_product">
              <span class="product-name">Affinity Queen Poster Bed</span>
              <i class="fa-solid fa-xmark"></i>
              <div>
                <div class="quantity"><span>1</span></div>
                <span class="price">1x $570</span>
              </div>
            </div>
          </article>

          <article>
            <div class="image">
              <img
                src="https://cdn.tgdd.vn/Products/Images/42/251192/iphone-14-pro-max-tim-thumb-600x600.jpg"
                alt="Iphone 14 Pro Max 1TB"
              />
            </div>
            <div class="inf_product">
              <span class="product-name">Affinity Queen Poster Bed</span>
              <i class="fa-solid fa-xmark"></i>
              <div>
                <div class="quantity"><span>1</span></div>
                <span class="price">1x $570</span>
              </div>
            </div>
          </article>

          <article>
            <div class="image">
              <img
                src="https://cdn.tgdd.vn/Products/Images/42/251192/iphone-14-pro-max-tim-thumb-600x600.jpg"
                alt="Iphone 14 Pro Max 1TB"
              />
            </div>
            <div class="inf_product">
              <span class="product-name">Affinity Queen Poster Bed</span>
              <i class="fa-solid fa-xmark"></i>
              <div>
                <div class="quantity"><span>1</span></div>
                <span class="price">1x $570</span>
              </div>
            </div>
          </article>
        </div>
        <header>
          <div class="sub">
            <h3>Subtotal</h3>
            <span>$920.00</span>
          </div>
          <p>Taxes and shipping calculated at checkout</p>
          <button type="button" value="View Cart">View Cart</button>
          <button type="button" value="Add To Cart">Add To Cart</button>
          <div class="last">
            <div class="icon">
              <i class="fa-solid fa-truck-fast"></i>
            </div>
            <span class="spend">Spend $ 499.00 to Free Shipping</span>
          </div>
        </header>
      </section>
    </nav>
  </body>
</html>
