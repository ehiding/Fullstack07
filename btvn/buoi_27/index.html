<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Bài tập buổi 27</h1>
    <p id="loginModal" class="loginModal">Đăng nhập</p>
    <div class="modal" id="myModal">
      <div class="modal-login-registration" id="modal-content">
        <div class="modal-icon">
          <img
            src="https://cdnweb.dantri.com.vn/dist/c7b827391b2f30b6fbaf.png"
            alt="icon"
            class="icon"
          />
          <span class="close">&times</span>
        </div>
        <div class="content">
          <div class="logo-form-btn">
            <label
              ><input
                type="radio"
                name="toggler"
                value="1"
                id="idlogin"
                hidden
                checked
              />
              <span>Đăng nhập</span></label
            >
            <label
              ><input
                type="radio"
                name="toggler"
                value="2"
                id="idresgister"
                hidden
                checked
              />
              <span>Đăng ký</span></label
            >
          </div>

          <div class="form_login" id="form">
            <form action="#">
              <p>Email</p>
              <input
                type="text"
                placeholder="Email"
                id="email"
                onkeydown="validation()"
                required
              />
              <span id="text"></span>
              <div class="input_password">
                <p>Mật khẩu</p>
                <input
                  class="password"
                  type="password"
                  placeholder="Mật khẩu"
                  id="password"
                  onkeydown="validationPassword()"
                  required
                />
                <i class="fa-solid fa-eye-slash" id="show_password"></i>
              </div>
              <span id="textPassword"></span>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
