        <h2>Welcome to</h2>
        <h1>Vikinger</h1>
        <p class="landing-info-text">
          The next generation social network &amp; community! Connect with your
          friends and play with our quests and badges gamification system!
        </p>

        <div class="logo-form-btn">
          <label
            ><input
              type="radio"
              name="toggler"
              value="1"
              id="idlogin"
              hidden
              checked
            />
            <span>Login</span></label
          >
          <label
            ><input
              type="radio"
              name="toggler"
              value="2"
              id="idresgister"
              hidden
              checked
            />
            <span>Register</span></label
          >
        </div>
      </div>

      <div class="login-form col-5 offset-3">
        <div class="import-login">
          <div class="login-form-icon">
            <img
              class="form-box-decoration"
              src="https://odindesignthemes.com/vikinger/img/landing/rocket.png"
              alt="rocket"
            />
          </div>
          <h3>account login</h3>

          <div class="form-div" id="login-check">
            <form action="">
              <div class="input-group">
                <input type="text" required />
                <label for="">Username or email</label>
              </div>
              <div class="input-group">
                <input type="password" required />
                <label for="">Password</label>
              </div>
              <div class="remember check-btn">
                <label for="check-remember"
                  ><span class="check-fake"
                    ><i class="fa-solid fa-xmark"></i></span
                  ><input type="checkbox" id="check-remember" hidden /> Remember
                  Me</label
                >
                <span class="forget"><a href="#">Forgot Password?</a></span>
              </div>

              <button type="submit" class="form-div-btn">
                Login to your Account!
              </button>

              <div class="note"><p>Login with your Social Account</p></div>

              <div class="social-item">
                <a href="#">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitch"></i>
                </a>
                <a href="#">
                  <i class="fa-brands fa-youtube"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="register-form"></div>
