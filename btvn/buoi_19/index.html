<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- bTap_1 -->
    <form action="" class="form">
      <h2>Bài 1:N số Fibonaci</h2>
      <label for="nFibo">Nhập vào số N: </label>
      <input type="text" id="nFibo" />
      <div class="wrapper">
        <button id="bTap1">Kết quả</button>
        <!-- <span id="result"></span> -->
      </div>
    </form>
    <!-- end bTap_1 -->

    <!-- bTap_2 -->
    <form action="" class="form">
      <h2>Bài 2:Đảo ngược số</h2>
      <label for="inputBTap2">Nhập số cần đảo ngược:</label>
      <input type="text" id="inputBTap2" />
      <div class="wrapper">
        <button id="bTap2">Kết quả</button>
        <span id="resultBTap2"></span>
      </div>
    </form>
    <!-- end bTap_2 -->

    <!-- bTap_3 -->
    <form action="" class="form">
      <h2>Bài 3: Viết hàm chuyển số thành chữ</h2>
      <label>
        Nhập vào số n:
        <input type="number" name="number" id="bTap3" />
        <button id="idBtnResultConvert">Kết quả</button>
        <h3>Kết quả: <span id="idNumberConvertText"></span></h3>
      </label>
    </form>
    <!-- end bTap_3 -->
    <script src="js/btap.js"></script>
  </body>
</html>
