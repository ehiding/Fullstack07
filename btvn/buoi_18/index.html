<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- bài 1 -->
    <div class="btap_1">
      <h2>Bài 1</h2>
      <label for="inputKm">Nhập số km </label>
      <input type="text" id="inputKm" />
      <div class="wrapper">
        <button id="btnBai_1">Giá tiền</button>
        <span id="taxiPrice"></span>
      </div>
    </div>
    <!-- end bài 1 -->

    <!-- bai 2 -->
    <div class="btap_2">
      <h2>Bài 2</h2>
      <label for="kwhInput">Nhập vào số điện tiêu thụ hàng tháng</label>
      <input type="text" id="kwhInput" />
      <div class="wrapper">
        <button id="kwhBtn">Giá tiền điện là:</button>
        <span id="electricPrice"></span>
      </div>
      <!-- end bài 2 -->

      <!-- bài 3 -->
      <div class="btap_3">
        <h2>Bài 3</h2>
        <p>Tính giá trị của biểu thức: S= 1*2 + 2*3 + 3*4 + ... + n*(n+1)</p>
        <label for="nhapN">Nhập n: </label>
        <input type="text" id="nhapN" />
        <div class="wrapper">
          <button id="bTap3">Kết quả là:</button>
          <span id="bTap3Result"></span>
        </div>
      </div>
      <!-- end bài 3 -->

      <!-- bài 4 -->
      <div class="btap_4">
        <h2>Bài 4</h2>
        <label for="input4">Nhập vào số n: </label>
        <input type="text" id="input4" />
        <div class="wrapper">
          <button id="bTap4">Kết quả</button>
          <span id="ntResult"></span>
        </div>
      </div>
      <!-- end bài 4 -->
    </div>
    <script src="js/btap.js"></script>
  </body>
</html>
