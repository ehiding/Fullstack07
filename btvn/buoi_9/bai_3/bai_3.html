<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bai_3.css" />
  </head>
  <body>
    <header>
      <h2>Drop Us a Line</h2>
      <p>
        Reach out to us from our contact form and we will get back to you
        shortly
      </p>
      <nav>
        <div class="input-group">
          <input type="text" required />
          <label for="">First Name *</label>
        </div>
        <div class="input-group" required>
          <input type="text" />
          <label for="">Last Name *</label>
        </div>
        <div class="input-group" required>
          <input type="email" />
          <label for="">Email *</label>
        </div>
        <div class="input-group">
          <select name="department">
            <option value="1" disabled>select a department</option>
            <option value="2" selected>Sales</option>
            <option value="3">Marketing</option>
            <option value="4">Customer Support</option>
          </select>
        </div>
      </nav>
      <div class="label-message">
        <label>
          <textarea name="message" cols="144" rows="10" required></textarea>
          <span>Message *</span>
        </label>
      </div>
      <div class="label-btn">
        <label>
          <button type="submit">Send message</button>
        </label>
      </div>
    </header>
  </body>
</html>
